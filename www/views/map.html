<div class="gridContainer clearfix">

<div class="gridContainer clearfix" >
  
  <div id="LayoutDiv1" class="mapPage">

    <div id="mapHeader">

	    <h2 id='headerLeft'>RADAR</h2>
	    <p id='headerRight'>San Francisco</p>
    </div>
    <div id='mapHeaderBottom'></div>
    <a ng-click="createActivity()" href="#/createActivity"><img id="centerMarker"src="http://library.csun.edu/images/google_maps/marker-blue.png"></img></a>
<!--     <div ui-map-marker="centerMarker" ui-event="{'map-click':'createActivity(centerMarker)'}"></div> -->
   <!--  </div> -->
    <div ng-repeat="marker in myMarkers" ui-map-marker="myMarkers[$index]"
      ui-event="{'map-click': 'openMarkerInfo(marker)'}">
    </div>
 
    <div ui-map-info-window="myInfoWindow" id="infoWindow">
      <p id="description" ng-model="currentMarkerDes">{{currentMarkerDes.name}} : {{currentMarkerDes.description}}</p>
      <img ng-src="{{currentMarkerImg}}">
      <text ng-model="currentMarkerTotal">People attending: {{currentMarkerTotal}} </text>
      <a>+1</a>
    </div>
    <div ui-map="myMap" 
      ui-options="mapOptions" 
      class="map-canvas" id="mapCanvas" ui-event="{'map-tilesloaded': 'newEvents($event)', 'zoom_changed': 'preventDefault()'}" ui-options="mapOptions">
    </div>


    <div id="hourSlider" class="slider" hammer-drag="changeTime($event)" hammer-release="releaseTime($event)">
      <div id="hourSliderText">{{hourpm}}:{{minute}}{{ampm}}</div>
    </div>
  	<div id="daySliderText">Tuesday October 14, 2013<div>

  </div>
</div>
