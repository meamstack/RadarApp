<div class="gridContainer clearfix">

<div class="gridContainer clearfix" >
  
  <div id="LayoutDiv1" class="mapPage">
    <!-- {{user}} -->
    <!-- <p>Welcome {{user.name}}</p> -->
    <!-- <a href='#/main'>Main (testing link)</a> -->
    <div id="mapHeader">
      <h1 id='headerLeft'>RADAR</h1>
      <p id='headerRight'>San Francisco</p>
    </div>
    <div id='mapHeaderBottom'></div>
    <!-- <div id="mapCanvas" ></div> -->
    <!-- <section id="mapApp" ng-controller="MapController"> -->

    <div ng-repeat="marker in myMarkers" ui-map-marker="myMarkers[$index]"
      ui-event="{'map-click': 'openMarkerInfo(marker)'}">
    </div>
 
    <div ui-map-info-window="myInfoWindow">
      <p id="description" ng-model="currentMarkerDes">{{description}}</p>
      <!-- Lat: <input ng-model="currentMarkerLat">, Lng: <input ng-model="currentMarkerLng"> -->
      <a ng-click="addPerson()">++++</a>
    </div>
    <div ui-map="myMap" 
      ui-options="mapOptions" 
      class="map-canvas" id="mapCanvas" ui-event="{'map-tilesloaded': 'newEvents($event)'}" ui-options="mapOptions">
    </div>
    <!-- </section> -->
    <div id="hourSlider" class="slider">
        <div id="hourSliderText">{{hour}}:{{minute}}</div>
    </div>
    <div id="daySlider" class="slider">
    <map-markers events="newEvents"></map-markers>
      <div id="daySliderText">Tuesday October 14, 2013<div>
    </div>
  </div>
</div>
