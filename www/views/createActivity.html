<div class="createActivity">
	<!-- <h1 id='logo'>RADAR</h1> -->
	<div class="photo">
		<div picture-thumb></div>
		<i ng-click="takePic()" class="icon-camera-retro icon-2x block"></i>
		<!-- <button class="createEvent" on-click="showOption()">Create Event</button> -->
		<i ng-click="openPhotoLib()" class="icon-film icon-2x block"></i>
</div>

	{{googleMapData}}

<form name="myForm" novalidate ng-submit="submitForm()">
	<input class="topcoat-text-input" type="text" name="eventName" id="eventName" ng-model="eventName" placeholder="Name" required />
	<i class="icon-warning-sign custom-error" ng-show="myForm.eventName.$dirty && myForm.eventName.$invalid"></i>
	<input class="topcoat-text-input" type="text" name="description" id="eventDesc" placeholder="Description" ng-model="description" required/>
	<i ng-show="myForm.description.$dirty && myForm.description.$invalid" class="custom-error icon-warning-sign"></i>
<!-- 	<activity-button ng-repeat="activity in activities"></activity-button>
			<input type="submit" ng-disabled="myForm.eventName.$pristine || myForm.eventName.$dirty && myForm.eventName.$invalid || myForm.description.$pristine || myForm.description.$dirty && myForm.description.$invalid" class="createEvent topcoat-button" value="Create"> -->

	<div class="submitNav">
		<input type="submit" ng-disabled="myForm.eventName.$pristine || myForm.eventName.$dirty && myForm.eventName.$invalid || myForm.description.$pristine || myForm.description.$dirty && myForm.description.$invalid" class="createEvent topcoat-button" value="Create">
		<div class="calendarDateSetter">
			<input id='eventDate' type='datetime-local' ng-click="saveDate()">
			<!-- <activity-button ng-repeat="activity in activities"></activity-button> -->
			<span class="dateSet" ng-bind="date"></span>
		</div>
	</div>
</form>
<div id="footer">
	<a href="#/map" class="icon"><i class="icon-map-marker icon-2x"></i></a>
	<a class="icon"><i class="icon-calendar-empty calendarIcon icon-2x"></i></a>
</div>

</div>
